                        <div class="mb-3 w-75 mx-auto">

    <main>
        <div class="container">
            <h2 class="text-white m-3">Agrega un nuevo juego</h2>
            <button type="button" class="btn btn-outline-warning text-white btn-md m-3" id="gameModalBtn" data-bs-toggle="modal" data-bs-target="#gameModal"><i class="fas fa-plus-circle"></i></button>

            <!-- =================================
                ==			  MODAL			   ==
                ================================= -->
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="modalLabelGame" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- CABECERA DEL MODAL -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabelGame">Ingresa un nuevo juego</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- CUERPO DEL MODAL -->
                        <div class="modal-body">
                            <form id="gamesForm">
                                <div class="mb-3 w-75 mx-auto">
                                    <label for="full-name" class="form-label">Código</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-barcode"></i>
                                        </span>
                                        <input type="text" class="form-control" id="game-cod" name="game-cod" required>
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto">
                                    <label for="Game" class="form-label">Nombre del Juego</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-gamepad"></i>
                                        </span>
                                        <input type="text" class="form-control" id="game-name" name="game-name" required>
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto input-group">
                                    <label for="text" class="form-label">Categoría</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-tags"></i>
                                        </span>
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                            id="game-category" name="game-category" required>
                                            <option selected>Selecciona una categoría</option>
                                            <option value="Deportes">Deportes</option>
                                            <option value="Acción">Acción</option>
                                            <option value="Guerra">Guerra</option>
                                            <option value="Aventuras">Aventuras</option>
                                            <option value="Rol">Rol</option>
                                            <option value="Estrategía">Estrategía</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto input-group">
                                    <label for="image" class="form-label">Imagen Portada</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-images"></i>
                                        </span>
                                        <input class="form-control form-control-sm" id="game-picture"
                                            name="game-picture" type="url" height="" onchange="loadImage(event)">
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto input-group">
                                    <img src="" class="img-preview" id="img-preview" width="100rem">
                                </div>
                                <div class="mb-3 w-75 mx-auto">
                                    <label for="exampleFormControlInput1" class="form-label">Descripción</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="far fa-comment-dots"></i>
                                        </span>
                                        <textarea class="form-control" type="Descripción" aria-label="With textarea"
                                            id="game-description" name="game-description" maxlength="100"
                                            required></textarea>
                                    </div>
                                </div>
                                <div class="mb-3 form-check w-75 mx-auto">
                                    <input type="checkbox" class="form-check-input" id="publicado" name="publicado">
                                    <label class="form-check-label" for="Publicado">Publicar</label>
                                </div>
                        </div>
                        <!-- PIE DEL MODAL -->
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                            <button type="submit" id="gameFormBtnAdd" class="btn btn-success" onclick="addGame(event)">Agregar</button>
                            <button type="submit" id="gameFormBtnUpdate" class="btn btn-primary hidden" onclick="updateGame(event)" data-bs-dismiss="modal">Actualizar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row d-flex">
                <!-- TABLA -->
                <div class="col-12">
                    <table class="table table- table-hover">
                        <thead class="text-white">
                            <tr>
                                <th scope="col" class="text-center"><p class="m-0"><i class="fas fa-barcode"></i></i></p>Código</th>
                                <th scope="col" class="text-center"><p class="m-0"><i class="fas fa-gamepad"></i></p>Nombre</th>
                                <th scope="col" class="text-center"><p class="m-0"><i class="fas fa-tags"></i></p>Categoría</th>
                                <th scope="col" class="text-center"><p class="m-0"><i class="fas fa-images"></i></i></p>Imagen</th>
                                <th scope="col" class="text-center"><p class="m-0"><i class="far fa-comment-dots"></i></p>Descripción</th>
                                <th scope="col" class="text-center"><p class="m-0"><i class="fas fa-eye"></i></p>Publicado</th>
                                <th scope="col" class="text-center"><p class="m-0"><i class="fas fa-tasks"></i></p>Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-white" id="table-body">
                            <tr class="text-center align-middle">
                                <td scope="row">
                                    <p class="m-0">001</p>
                                </td>
                                <td>
                                    <p class="m-0">God of War</p>
                                </td>
                                <td>
                                    <p class="m-0">Guerra</p>
                                </td>
                                <td>
                                    <img src="" width="100rem">
                                </td>
                                <td>
                                    <p class="m-0">Es un juego de guerra</p>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input" id="activo" name="activo">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm"><i
                                            class="fas fa-trash-alt"></i></button>
                                    <button type="button" class="btn btn-warning btn-sm"><i
                                            class="far fa-edit"></i></button>
                                    <button type="button" class="btn btn-success btn-sm"><i
                                            class="fas fa-star"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row row-cols-1 row-cols-md-4 g-4 room-cards" id="cardList"></div>
