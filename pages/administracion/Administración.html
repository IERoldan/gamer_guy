    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="abrirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- CABECERA DEL MODAL -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- CUERPO DEL MODAL -->
                <div class="modal-body">
                    <form>
                        <div class="mb-3 w-75 mx-auto">
                            <label for="full-name" class="form-label">Nombre y Apellido</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <i class="fas fa-users"></i>
                                </span>
                                <input type="text" class="form-control" id="full-name" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 w-75 mx-auto input-group">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <i class="fas fa-envelope-open-text"></i>
                                </span>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 w-75 mx-auto">
                            <label for="Descripción" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 form-check w-75 mx-auto">
                            <input type="checkbox" class="form-check-input" id="suscription" name="suscription">
                            <label class="form-check-label" for="suscription">Recibir promociones</label>
                        </div>
                        <!-- BOTON PARA REGISTRARSE CON REDES -->
                        <div class="mb-3 w-75 mx-auto">
                            <!-- FACEBOOK -->
                            <button type="button" class="btn facebook-bg text-white">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <!-- GOOGLE -->
                            <button type="button" class="btn gmail-bg text-white">
                                <i class="fab fa-google"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- PIE DEL MODAL -->
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <main>
        <div class="container">
            <h2 class="text-white m-3">Agrega un nuevo juego</h2>
            <button type="button" class="btn btn-outline-warning text-white btn-md m-3" data-bs-toggle="modal"
                data-bs-target="#gameModal"><i class="fas fa-plus-circle"></i></button>
            <!-- =================================
                ==			  MODAL			   ==
                ================================= -->
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="modalLabelGame" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- CABECERA DEL MODAL -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabelGame">Registrar usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- CUERPO DEL MODAL -->
                        <div class="modal-body">
                            <form>
                                <div class="mb-3 w-75 mx-auto">
                                    <label for="full-name" class="form-label">Código</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-barcode"></i>
                                        </span>
                                        <input type="text" class="form-control" id="full-name"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto">
                                    <label for="full-name" class="form-label">Nombre del Juego</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-gamepad"></i>
                                        </span>
                                        <input type="text" class="form-control" id="full-name"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto input-group">
                                    <label for="email" class="form-label">Categoria</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="fas fa-tags"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="mb-3 w-75 mx-auto">
                                    <label for="password" class="form-label">Descripción</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                            <i class="far fa-comment-dots"></i>
                                        </span>
                                        <input type="Descripción" class="form-control" id="Descripción"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="mb-3 form-check w-75 mx-auto">
                                    <input type="checkbox" class="form-check-input" id="Publicado" name="Publicado">
                                    <label class="form-check-label" for="Publicado">Publicar</label>
                                </div>
                                <!-- BOTON PARA REGISTRARSE CON REDES -->
                                <div class="mb-3 w-75 mx-auto">
                                    <!-- FACEBOOK -->
                                    <button type="button" class="btn facebook-bg text-white">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <!-- GOOGLE -->
                                    <button type="button" class="btn gmail-bg text-white">
                                        <i class="fab fa-google"></i>
                                    </button>
                                </div>

                            </form>
                        </div>
                        <!-- PIE DEL MODAL -->
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                            <button type="button" class="btn btn-success">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex">
                <!-- TABLA -->
                <div class="col-12">
                    <table class="table table-ivan table-hover">
                        <thead class="text-white">
                            <tr>
                                <th scope="col" class="text-center"><i class="fas fa-barcode"></i> Código</th>
                                <th scope="col" class="text-center"><i class="fas fa-gamepad"></i> Nombre</th>
                                <th scope="col" class="text-center"><i class="fas fa-tags"></i> Categoría</th>
                                <th scope="col" class="text-center"><i class="far fa-comment-dots"></i> Descripción</th>
                                <th scope="col" class="text-center"><i class="fas fa-eye"></i> Publicado</th>
                                <th scope="col" class="text-center"><i class="fas fa-tasks"></i> Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-white">
                            <!-- SALUD -->
                            <tr class="text-center">
                                <td scope="row">
                                    <p>001</p>
                                </td>
                                <td>
                                    <p>God of War</p>
                                </td>
                                <td>
                                    <p>Guerra</p>
                                </td>
                                <td>
                                    <p>Es un  juego de guerra</p>
                                </td>
                                <td>
                                    <input type="checkbox" class="form-check-input" id="Publicado" name="Publicado">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                                    <button type="button" class="btn btn-warning btn-sm"><i class="far fa-edit"></i></button>
                                    <button type="button" class="btn btn-success btn-sm"><i class="fas fa-star"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
