    <main>
        <div class="ContainerContacto">
          <div class="form">

                 <h2>CONTACTO</h2>
                  <div class="form__content"> 
                      <label for="ContactoNombre" class="form__label text-white">Nombre</label>
                      <input type="text" class="form__input" id="ContactoNombre" placeholder="ej: David">
                      <label for="ContactoEmail" class="form__label text-white">Correo Electronico</label>
                      <input type="text" class="form__input" id="ContactoEmail" placeholder=" ej: email@email.com">
                      <i class="text-white">No compartiremos tu correo con nadie mas</i>
                      <label for="ContactoMensaje" class="form__label text-white">Deja tu Mensaje</label>
                      <textarea class="form__input" id="ContactoMensaje" rows="8" placeholder="Escribe tu consulta"></textarea> 
                      <div class="checkbox">
                        <input type="checkbox" id="ContactoCheckbox">
                        <label for="ContactoCheck" class="text-white">Quiero recibir notificaciones de novedades</label>

                  </div>
                 
                </form>
