<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/gamer_guy_logo_2.png">
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Open+Sans:wght@600&family=Raleway:wght@100&family=Readex+Pro:wght@200&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <header class="sticky-top">
        <!-- =================================
        ==			  NAVEGADOR			   ==
        ================================= -->
        <nav class="navbar p-0 navbar-expand-lg navbar-light background_header">
            <div class="container-fluid">
                <!-- LOGO -->
                <a class="navbar-brand p-0" href="/index.html">
                    <img src="/assets/gamer_guy_logo_2.png" alt="Gamer Guy" width="60" height="60"
                        class="d-inline-block align-text-center">

                </a>
                <!-- BUSCADOR -->
                <form class="d-flex d-none d-lg-inline-flex">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-white text-white" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- BOTONES Y COLAPSE -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="/pages/acerca_de_nosotros/acerca_de_nosotros.html">Acerca de
                                nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="/pages/contactenos/contactenos.html">Contáctenos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#" data-bs-toggle="modal"
                                data-bs-target="#abrirModal">Suscríbete</a>
                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <!-- =================================
            ==			  MODAL			   ==
            ================================= -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="abrirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- CABECERA DEL MODAL -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- CUERPO DEL MODAL -->
                <div class="modal-body">
                    <form>
                        <div class="mb-3 w-75 mx-auto">
                            <label for="full-name" class="form-label">Nombre y Apellido</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <i class="fas fa-users"></i>
                                </span>
                                <input type="text" class="form-control" id="full-name" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 w-75 mx-auto input-group">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <i class="fas fa-envelope-open-text"></i>
                                </span>
                                <input type="email" class="form-control" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 w-75 mx-auto">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control"  aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 form-check w-75 mx-auto">
                            <input type="checkbox" class="form-check-input" id="suscription" name="suscription">
                            <label class="form-check-label" for="suscription">Recibir promociones</label>
                        </div>
                        <!-- BOTON PARA REGISTRARSE CON REDES -->
                        <div class="mb-3 w-75 mx-auto">
                            <!-- FACEBOOK -->
                            <button type="button" class="btn facebook-bg text-white">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <!-- GOOGLE -->
                            <button type="button" class="btn gmail-bg text-white">
                                <i class="fab fa-google"></i>
                            </button>
                        </div>

                    </form>
                </div>
                <!-- PIE DEL MODAL -->
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="contenedor">
        <div style="align-self:center">
            <div class="izq">
                <h1 class="text">¡Hola! <br>
                    ¡Me alegro de <br> verte!</h1>
            </div>
        </div>
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Bienvenido
                </div>
                <form id="loginForm" onsubmit="login(event)">
                    <input type="email" name="email" placeholder="Email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <input type="password" placeholder="Contraseña" name="password" id="password" required minlength="6">
                    <button type="submit" class="btn1 btn btn-outline-secondary">INICIAR SESIÓN</button>
                </form>
                <div class="pie-form">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#abrirModal">¿no tienes
                        cuenta? Suscribete</a>
                </div>
                <div class="pie2">
                    <h3 class=" t5 text-muted text-center m-top-20px">Iniciar Sesión con<h3>
                            <a href="" class="logos">
                                <ion-icon class="icono" name="logo-google"></ion-icon>
                            </a>
                            <a href="" class="logos">
                                <ion-icon class="icono" name="logo-facebook"></ion-icon>
                            </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="contenedor footer">
            <div>
                © Copyright 2022 Gamer Guy - All Rights Reserved <br>
                <a href="" class="logos">
                    <ion-icon class="icono" name="logo-instagram">
                </a>
                <a href="" class="logos">
                    <ion-icon class="icono" name="logo-facebook"></ion-icon>
                </a>
            </div>
        </div>
    </footer>

    <script src="/js/signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>

</html>
